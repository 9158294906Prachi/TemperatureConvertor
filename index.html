<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .converter {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="converter">
  <h2>Temperature Converter</h2>
  <input type="number" id="inputTemp" placeholder="Enter temperature">
  <select id="convertFrom">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <select id="convertTo">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <button onclick="convertTemperature()">Convert</button>
  <p id="result"></p>
</div>

<script>
  function convertTemperature() {
    let inputTemp = parseFloat(document.getElementById("inputTemp").value);
    let convertFrom = document.getElementById("convertFrom").value;
    let convertTo = document.getElementById("convertTo").value;
    let result;

    if (convertFrom === "celsius") {
      if (convertTo === "fahrenheit") {
        result = (inputTemp * 9/5) + 32;
      } else if (convertTo === "kelvin") {
        result = inputTemp + 273.15;
      } else {
        result = inputTemp;
      }
    } else if (convertFrom === "fahrenheit") {
      if (convertTo === "celsius") {
        result = (inputTemp - 32) * 5/9;
      } else if (convertTo === "kelvin") {
        result = (inputTemp - 32) * 5/9 + 273.15;
      } else {
        result = inputTemp;
      }
    } else if (convertFrom === "kelvin") {
      if (convertTo === "celsius") {
        result = inputTemp - 273.15;
      } else if (convertTo === "fahrenheit") {
        result = (inputTemp - 273.15) * 9/5 + 32;
      } else {
        result = inputTemp;
      }
    }

    document.getElementById("result").innerHTML = `Result: ${result.toFixed(2)} ${convertTo}`;
  }
</script>
</body>
</html>
